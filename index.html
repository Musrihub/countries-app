<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rest Countries App</h1>
    </div>
    <div class="container">
      <div class="form">
        <input type="text" placeholder="search country" />
        <button class="search-btn">search</button>
      </div>
      <div class="dropdowncon">
        <div class="dropdown">
          <p>filter by region</p>
          <button>
            <img src="images/dropdown.png" />
          </button>
        </div>
        <div class="drop showDropDown">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
    <div class="countries"></div>
    <script src="script.js"></script>
  </body>
</html>
